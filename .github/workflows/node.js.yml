name: Node.js

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install
        run: npm install
